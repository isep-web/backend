        post:
            - "/auth"
            - "/register"
        get:
            - "/v3/**"
            - "/swagger-ui.html"
            - "/swagger-ui/**"
            - "profile/**"
        delete:
            - "/auth"
        options:
            - "/**"
        pattern:
            - "/pictures/**"
        patch:
            - "/register"