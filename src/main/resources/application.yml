spring:
    datasource:
        url: jdbc:mysql://localhost:3306/web?characterEncoding=UTF-8&autoReconnect=true
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLInnoDBDialect
    application:
        name: backend
    content:
        fs:
            filesystem-root: "/pictures/backend/"
    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
    web:
        resources:
            add-mappings: false
    mvc:
        throw-exception-if-no-handler-found: true
    redis:
        host: localhost
        port: 6379
        # 连接超时时间（记得添加单位，Duration）
        timeout: 10000ms
        # Redis默认情况下有16个分片，这里配置具体使用的分片
        # database: 0
        lettuce:
            pool:
                # 连接池最大连接数（使用负值表示没有限制） 默认 8
                max-active: 8
                # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
                max-wait: -1ms
                # 连接池中的最大空闲连接 默认 8
                max-idle: 8
                # 连接池中的最小空闲连接 默认 0
                min-idle: 0
    data:
        redis:
            repositories:
                enabled: false
jwt:
    config:
        key: isepweb
        ttl: 600000
        rememberTtl: 604800000
logging:
    level:
        com.isep.project: debug
