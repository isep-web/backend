spring:
    datasource:
        url: jdbc:mysql://localhost:3306/web?characterEncoding=UTF-8&autoReconnect=true
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLInnoDBDialect
    application:
        name: backend
    content:
        fs:
            filesystem-root: "/pictures/backend/"
    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
    web:
        resources:
            add-mappings: false
    mvc:
        throw-exception-if-no-handler-found: true
    redis:
        host: localhost
        port: 6379
        timeout: 10000ms
        lettuce:
            pool:
                max-active: 8
                max-wait: -1ms
                max-idle: 8
                min-idle: 0
    data:
        redis:
            repositories:
                enabled: false
jwt:
    config:
        key: isepweb
        ttl: 600000
        rememberTtl: 604800000
#logging:
#    level:
#        com.isep.project: debug
#springdoc:

server:
    port: 17698
debug: false

custom:
    ignores:
        post:
            - "/auth"
            - "/register"
        get:
            - "/"
            - "/v3/**"
            - "/swagger-ui.html"
            - "/swagger-ui/**"
            - "profile/**"
        delete:
            - "/auth"
        options:
            - "/**"
        pattern:
            - "/pictures/**"
        patch:
            - "/register"